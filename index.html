<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <style>
        h1{
            background-color: blanchedalmond;
        }
        #food-title{
            color:chartreuse
        }
        .food .healthy{
            color: blueviolet
        }
    </style>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Welcome to my DOM</h1>
        <h1>This is my header 2</h1>
    </header>
    <main>
        <section id="pak-drama" class="Drama">
            <h2>Dramas</h2>
            <p>Lorem ipsum dolor  <span>Oli goli ami veshe choli</span>sit amet consectetur adipisicing elit.</p>
            <ul>
                <li class="romantic"><b>K</b>huda Aur Mohabbat </li>
                <li id="fav"><b>B</b>in Roye</li>
                <li ><b>H</b>umsafar</li>
                <li class="romantic"><b>M</b>ere Humsafar</li>
                <li id="tragic"><b>K</b>haie</li>
            </ul>
        </section>
        <section class="food">
            <h1 id="food-title">Foods I Love</h1>
            <ul >
                <li class="healthy">carrots</li>
                <li>potato</li>
                <li class="healthy">fish</li>
                <li class="healthy">chicken</li>
                <li>fuchka</li>
                <li>pasta</li>
                <li>biriyani</li>
            </ul>
        </section>
    </main>
    <script>
        console.log("Say hello to javascript DOM");
        console.log("Document Object Model");
        const student = {
            name: "NaPa orfe Nasiruddin Patowary",
            id: 121,
            study: function (subject){
                console.log("studying subject: ", subject);
            }
        }
        // all li elements
        const allLi = document.getElementsByTagName("li");
        console.log(allLi);
        for(let li of allLi){
            console.log(li.innerText);
            console.log(li.innerHTML)
        }
        // all h1 tags
        const h1collection= document.getElementsByTagName("h1");
        console.log(h1collection)
        for(let h1 of h1collection){
            console.log(h1.innerText);
            console.log(h1.innerHTML)
        }
        // get by id
        const foodTitle= document.getElementById("food-title");
        console.log(foodTitle.innerText);
        console.log(foodTitle.innerHTML);
        foodTitle.innerText= "Food I love to eat";
        console.log(foodTitle.innerText);

        const favDrama= document.getElementById("fav");
        favDrama.innerText= "Zindagi Gulzar Hain";
        console.log(favDrama.innerText);

        // get by class
        const healthyFoods= document.getElementsByClassName("healthy");
        console.log(healthyFoods)
        for(let healthyfood of healthyFoods){
            console.log(healthyfood.innerText)
        }
    </script>
    <script src="./js/hello.js"></script>
</body>
</html>
